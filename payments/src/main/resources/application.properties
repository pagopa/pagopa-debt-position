pt.id_intermediario=${PAA_ID_INTERMEDIARIO}
pt.id_stazione=${PAA_STAZIONE_INT}

service.gpd.host=${GPD_HOST}

# logging level settings
logging.level.root=INFO

# timeout
feign.client.config.default.connect-timeout=120000
feign.client.config.default.read-timeout=120000

# retry configuration
retry.maxAttempts=3
retry.maxDelay=2000
retry.openTimeout=15000
retry.resetTimeout=30000
