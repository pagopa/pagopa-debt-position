name: Create Dashboard

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment for which create dashboards and alerts'
        required: true
        type: choice
        options:
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  dashboard:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        environment: [ prod ]
        product: [ internal-v1, v1, v3 ]
      max-parallel: 1
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          persist-credentials: false

      - name: Generate dashboard package
        run: |
          python -m venv venv
          source venv/bin/activate
          git clone --branch global-configurations https://github.com/pagopa/opex-dashboard
          cd opex-dashboard
          pip install -e .
          cd ..
          rm -rf ./dashboard # cleanup to avoid residues between iterations
          venv/bin/opex_dashboard generate \
            --template-name azure-dashboard \
            --package ./dashboard \
            --config-file .opex/gpd/${{ matrix.product }}/env/${{ matrix.environment }}/config.yaml

      - name: Copy Environments
        shell: bash
        run: |
          cp -R .opex/gpd/${{ matrix.product }}/env ./dashboard/azure-dashboard

      - name: Setup Terraform
        id: setup_terraform
        uses: hashicorp/setup-terraform@8feba2b913ea459066180f9cb177f58a881cf146
        with:
          terraform_version: 1.3.6

      - name: Login
        id: login
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Terraform Apply
        shell: bash
        run: |
          cd ./dashboard/azure-dashboard
          export ARM_CLIENT_ID="${{ secrets.CLIENT_ID }}"
          export ARM_TENANT_ID="${{ secrets.TENANT_ID }}"
          export ARM_SUBSCRIPTION_ID="${{ secrets.SUBSCRIPTION_ID }}"
          export ARM_USE_OIDC=true
          bash ./terraform.sh apply ${{ matrix.environment }} -auto-approve
